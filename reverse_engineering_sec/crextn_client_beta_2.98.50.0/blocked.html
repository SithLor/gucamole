                    <span>URL: </span>
                    <span class="medium" id="site"></span>
                  </div>

                  </div>

                      <span>Category: </span>
                      <span id="category">
                      </span>
                    </div>
                    <div class="details">
                      <span>User email: </span>
                      <span id="useremail"></span>
                    </div>
                    <div class="details" style="padding-bottom: 24px;">
                      <span>Policy: </span>
                      <span>Global</span>
                    </div>
                    <div class="details">
                      <span>Date and time: </span>
                      <span id="dateTime"></span>
                    </div>
                    <div class="details">

                    </div>
