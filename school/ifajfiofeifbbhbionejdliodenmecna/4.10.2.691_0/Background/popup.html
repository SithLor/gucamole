<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Popup</title>

    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="../Options/dji-cwu-switch.css">
    <link rel="stylesheet" href="..//Graphics/sprite/sprite-common.css">
    <link rel="stylesheet" href="..//Graphics/sprite/cw/sprite.css">

    <script src="../ThirdParty/jquery/jquery-2.0.3.min.js"></script>
    <script src="popup.js"></script>
</head>
<body>
<div id="dji-cwu-overlay"></div>

<div dji-cwu-login>
    <div id="dji-cwu-toggle-prediction" class="dji-cwu-menu-item dji-cwu-no-hover">
        <div class="dji-cwu-menu-item-icon"><i class="dji-svg-icon svg-power_settings_new"></i></div>
        <div class="dji-cwu-menu-item-text" dji-i18n="cwu_popup_enable">Co:Writer</div>
        <div class="dji-cwu-switch-menu-item">
            <div id="dji-cwu-on" class="dji-cwu-switch-container">
                <div class="dji-cwu-switch-track-bar"></div>
                <div class="dji-cwu-switch-button"></div>
            </div>
        </div>
    </div>
    <div id="dji-cwu-topic-from-page" class="dji-cwu-menu-item">
        <div class="dji-cwu-menu-item-icon"><i class="dji-svg-icon svg-import_contacts"></i></div>
        <div class="dji-cwu-menu-item-text" dji-i18n="cwu_popup_create_topic_page">Create topic from this page</div>
    </div>
    <div id="dji-cwu-topic-from-selection" class="dji-cwu-menu-item">
        <div class="dji-cwu-menu-item-icon"><i class="dji-svg-icon svg-selected_text"></i></div>
        <div class="dji-cwu-menu-item-text" dji-i18n="cwu_popup_create_topic_selection">Create topic from selected text</div>
    </div>
    <div id="dji-cwu-options" class="dji-cwu-menu-item">
        <div class="dji-cwu-menu-item-icon"><i class="dji-svg-icon svg-settings"></i></div>
        <div class="dji-cwu-menu-item-text" dji-i18n="cwu_popup_options">Options</div>
    </div>
    <div id="dji-cwu-sign-out" class="dji-cwu-menu-item">
        <div class="dji-cwu-menu-item-icon"><i class="dji-svg-icon svg-dji_sign_out"></i></div>
        <div class="dji-cwu-menu-item-text" dji-i18n="cwu_popup_sign_out">Sign out</div>
    </div>
    <div class="dji-cwu-menu-item-separator"></div>
    <div id="dji-cwu-user-name" class="dji-cwu-menu-item">
        <div class="dji-cwu-menu-item-icon"><i class="dji-svg-icon svg-account_face"></i></div>
        <div class="dji-cwu-menu-item-text">[user_name]</div>
    </div>
</div>
<div dji-cwu-no-login>
    <div id="dji-cwu-sign-in" class="dji-cwu-menu-item">
        <div class="dji-cwu-menu-item-icon"><i class="dji-svg-icon svg-account_face"></i></div>
        <div class="dji-cwu-menu-item-text" dji-i18n="cwu_popup_sign_in">Sign in</div>
    </div>
    <a href="#" target="_blank" tabindex="-1" dji-cowriter-url>
        <div id="dji-cwu-create-account" class="dji-cwu-menu-item">
            <div class="dji-cwu-menu-item-icon"><i class="dji-svg-icon svg-person_add"></i></div>
            <div class="dji-cwu-menu-item-text" dji-i18n="cwu_popup_create_account">Create account</div>
        </div>
    </a>
</div>
</body>
</html>
